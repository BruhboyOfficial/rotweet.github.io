<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rotweet</title>
<style>
body { font-family: Arial; background: #f0f0f0; margin:0; padding:0;}
header {background:#1da1f2;color:white;padding:1rem;text-align:center;}
#post-form {margin:1rem;}
#post-input {width:100%;height:60px;}
#feed {margin:1rem;padding:1rem;background:white;border-radius:8px;}
</style>
</head>
<body>
<header><h1>Rotweet</h1></header>
<main>
<div id="post-form">
<textarea id="post-input" placeholder="What's happening?"></textarea>
<button id="post-btn">Post</button>
</div>
<div id="feed"></div>
</main>
<script>
const postBtn = document.getElementById("post-btn");
const postInput = document.getElementById("post-input");
const feed = document.getElementById("feed");
let posts = JSON.parse(localStorage.getItem("posts"))||[];
renderPosts();
postBtn.addEventListener("click",()=>{
  const content = postInput.value.trim();
  if(content){
    const post = {content,time:new Date().toLocaleString()};
    posts.unshift(post);
    localStorage.setItem("posts",JSON.stringify(posts));
    renderPosts();
    postInput.value="";
  }
});
function renderPosts(){feed.innerHTML=posts.map(p=>`<p>${p.content} <small>${p.time}</small></p>`).join("");}
</script>
</body>
</html>
